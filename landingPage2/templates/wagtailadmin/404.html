{% extends "wagtailadmin/404.html" %}
{% load wagtailadmin_tags i18n static %}

{% block furniture %}
    <main class="page404__bg">
        <div class="w-w-full w-h-full w-max-w-6xl w-mx-auto w-flex w-items-center w-justify-center">
            {% block branding_logo %}
                <div class="page404__logo w-hidden sm:w-block">
                    <img src="{% static 'img/logo.png' %}" alt="Custom Project" width="300" />
                </div>
            {% endblock %}

            <div class="page404__text-container">
                <h1 class="page404__header">
                    {% trans "Error 404" %}
                </h1>

                <p class="page404__text">
                    {% trans "The requested page could not be found." %}
                </p>

                <a class="page404__button button" href="{% url 'wagtailadmin_home' %}">{% trans "Go to back admin" %}</a>
            </div>
        </div>
    </main>
{% endblock %}
